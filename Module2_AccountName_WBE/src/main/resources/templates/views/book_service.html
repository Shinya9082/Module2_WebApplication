<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: lightblue;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #555;
    }
</style>
<body>
<header>
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" >Furama Resort</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Back to top-->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <!--Script-->
    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</header>
<div class="container">
    <h2>Service information</h2>
    <p th:text=" ${'Full detail of '+service.name +':'}"></p>
    <table  class="table table-primary table-striped table-hover table-borderless">
        <tbody>
        <tr>
            <td><label>Area</label></td>
            <td th:text="${service.area}"></td>
        </tr>
        <tr>
            <td><label>Floor</label></td>
            <td th:text="${service.floor}"></td>
        </tr>
        <tr>
            <td><label>Max People</label></td>
            <td th:text="${service.maxPeople}"></td>
        </tr>
        <tr>
            <td><label>Rent Price</label></td>
            <td th:text="${service.rentPrice}"></td>
        </tr>
        <tr>
            <td><label>Status</label></td>
            <td th:text="${service.status}"></td>
        </tr>
        <tr>
            <td><label>Rent Type</label></td>
            <td th:text="${service.rentTypeId}"></td>
        </tr>
        <tr>
            <td><label>Service Type</label></td>
            <td th:text="${service.resortServiceType.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
