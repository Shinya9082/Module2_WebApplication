<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
</head>
<body>
<h1>Chỉnh sửa thành phố
    <a th:text="${city.name}"></a>
</h1>
<form th:action="@{/city/edit}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <select th:field="*{nation}">
                    <option th:each="p : ${nations}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" th:field="*{area}"/></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="text" th:field="*{population}"/></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Name Error</td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{gdp}"/></td>
            <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">Name Error</td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td>
                <input type="text"  th:field="*{description}"/>
            </td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Cập Nhập">
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/city/list}">
    <input type="submit" value="Thoát">
</form>
</body>
</html>
